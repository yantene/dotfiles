# Window Rules
# See https://wiki.hyprland.org/Configuring/Window-Rules/

# Default opacity for all windows
windowrule = opacity 0.97 0.9, match:class .*

# Floating windows
windowrule = float on, match:class ^(pavucontrol)$
windowrule = float on, match:class ^(blueman-manager)$
windowrule = float on, match:class ^(nm-connection-editor)$
windowrule = float on, match:title ^(Picture-in-Picture)$
windowrule = float on, match:title ^(ピクチャー イン ピクチャー)$

# Dialog and utility windows
windowrule = float on, match:title ^(Open File)$
windowrule = float on, match:title ^(Open Folder)$
windowrule = float on, match:title ^(Save As)$
windowrule = float on, match:title ^(ファイルを開く)$
windowrule = float on, match:title ^(フォルダーを開く)$
windowrule = float on, match:title ^(名前を付けて保存)$
windowrule = float on, match:title ^(About)$
windowrule = float on, match:class ^(xdg-desktop-portal-gtk)$
windowrule = float on, match:class ^(org\.gnome\.Settings)$
windowrule = float on, match:class ^(org\.gnome\.Calculator)$
windowrule = float on, match:class ^(file-roller)$

# Center floating windows
windowrule = center on, match:float true, match:class ^(Code)$

# Terminal transparency
windowrule = opacity 0.9, match:class ^(com\.mitchellh\.ghostty)$

# Scratchpad terminal (Super-Enter)
windowrule = float on, match:class ^(com\.ghostty\.scratchpad)$
windowrule = size 90% 20%, match:class ^(com\.ghostty\.scratchpad)$
windowrule = move 5% 0%, match:class ^(com\.ghostty\.scratchpad)$
windowrule = animation slidefadevert -100%, match:class ^(com\.ghostty\.scratchpad)$
