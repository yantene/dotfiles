# Key Bindings Configuration (omarchy style with vim navigation)
# See https://wiki.hyprland.org/Configuring/Binds/

$mainMod = SUPER

# Hyprland controls
bindd = $mainMod SHIFT, Q, Exit Hyprland, exit,
bindd = $mainMod SHIFT, M, System operations menu, exec, $XDG_CONFIG_HOME/hypr/bin/sysop

# Window operations
bindd = $mainMod, W, Close window, killactive,
bindd = $mainMod SHIFT, C, Close window, killactive,
bindd = $mainMod SHIFT, F, Toggle fullscreen, fullscreen,
bindd = $mainMod SHIFT, G, Toggle floating, togglefloating,
bindd = $mainMod SHIFT, V, Toggle split direction, togglesplit,
bindd = $mainMod SHIFT, B, Toggle pseudo tiling, pseudo,

# Application launchers
bindd = $mainMod, E, Open file manager, exec, nautilus
bindd = $mainMod, D, Application launcher, exec, wofi --show drun
bindd = $mainMod SHIFT, RETURN, Open terminal, exec, alacritty
bindd = $mainMod, RETURN, Toggle scratchpad terminal, exec, $XDG_CONFIG_HOME/hypr/bin/scratchpad

# Volume control with swayosd
bindd = , XF86AudioMute, Toggle mute, exec, swayosd-client --output-volume mute-toggle
bindd = , XF86AudioLowerVolume, Volume down, exec, swayosd-client --output-volume lower
bindd = , XF86AudioRaiseVolume, Volume up, exec, swayosd-client --output-volume raise
bindd = , XF86AudioMicMute, Toggle microphone mute, exec, swayosd-client --input-volume mute-toggle

# Screen brightness control with swayosd
bindd = , XF86MonBrightnessUp, Brightness up, exec, swayosd-client --brightness raise
bindd = , XF86MonBrightnessDown, Brightness down, exec, swayosd-client --brightness lower

# Screenshot (grim + slurp)
bindd = , Print, Screenshot region, exec, bash -c 'slurp | grim -g - - | wl-copy && notify-send "Screenshot" "Region captured"'
bindd = SHIFT, Print, Screenshot focused window, exec, bash -c 'hyprctl activewindow -j | jq -r "\"\\(.at[0]),\\(.at[1]) \\(.size[0])x\\(.size[1])\"" | grim -g - - | wl-copy && notify-send "Screenshot" "Window captured"'
bindd = CTRL, Print, Screenshot current monitor, exec, bash -c 'grim - | wl-copy && notify-send "Screenshot" "Screen captured"'
bindd = CTRL SHIFT, Print, Screenshot region (5s delay), exec, bash -c 'region=$(slurp) && sleep 5 && grim -g "$region" - | wl-copy && notify-send "Screenshot" "Region captured"'

# Color picker
bindd = $mainMod SHIFT, X, Pick color to clipboard, exec, hyprpicker -a

# Move focus with vim keys (hjkl)
bindd = $mainMod, H, Move focus left, movefocus, l
bindd = $mainMod, L, Move focus right, movefocus, r
bindd = $mainMod, K, Move focus up, movefocus, u
bindd = $mainMod, J, Move focus down, movefocus, d

# Move active window with vim keys
bindd = $mainMod SHIFT, H, Move window left, movewindow, l
bindd = $mainMod SHIFT, L, Move window right, movewindow, r
bindd = $mainMod SHIFT, K, Move window up, movewindow, u
bindd = $mainMod SHIFT, J, Move window down, movewindow, d

# Resize active window with vim keys
bindd = $mainMod CTRL, H, Resize left, resizeactive, -50 0
bindd = $mainMod CTRL SHIFT, H, Resize left (fine), resizeactive, -10 0
bindd = $mainMod CTRL, L, Resize right, resizeactive, 50 0
bindd = $mainMod CTRL SHIFT, L, Resize right (fine), resizeactive, 10 0
bindd = $mainMod CTRL, K, Resize up, resizeactive, 0 -50
bindd = $mainMod CTRL SHIFT, K, Resize up (fine), resizeactive, 0 -10
bindd = $mainMod CTRL, J, Resize down, resizeactive, 0 50
bindd = $mainMod CTRL SHIFT, J, Resize down (fine), resizeactive, 0 10

# Switch workspaces with number keys
bindd = $mainMod, 1, Switch to workspace 1, workspace, 1
bindd = $mainMod, 2, Switch to workspace 2, workspace, 2
bindd = $mainMod, 3, Switch to workspace 3, workspace, 3
bindd = $mainMod, 4, Switch to workspace 4, workspace, 4
bindd = $mainMod, 5, Switch to workspace 5, workspace, 5
bindd = $mainMod, 6, Switch to workspace 6, workspace, 6
bindd = $mainMod, 7, Switch to workspace 7, workspace, 7
bindd = $mainMod, 8, Switch to workspace 8, workspace, 8
bindd = $mainMod, 9, Switch to workspace 9, workspace, 9
bindd = $mainMod, 0, Switch to workspace 10, workspace, 10
bindd = $mainMod, U, Switch to workspace 11, workspace, 11
bindd = $mainMod, I, Switch to workspace 12, workspace, 12
bindd = $mainMod, O, Switch to workspace 13, workspace, 13
bindd = $mainMod, P, Switch to workspace 14, workspace, 14

# Navigate workspaces
bindd = $mainMod, Z, Previous workspace, workspace, e-1
bindd = $mainMod, C, Next workspace, workspace, e+1
bindd = $mainMod, TAB, Switch to previous workspace, workspace, previous

# Move active window to workspace
bindd = $mainMod SHIFT, 1, Move to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Move to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Move to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Move to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Move to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Move to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Move to workspace 10, movetoworkspace, 10
bindd = $mainMod SHIFT, U, Move to workspace 11, movetoworkspace, 11
bindd = $mainMod SHIFT, I, Move to workspace 12, movetoworkspace, 12
bindd = $mainMod SHIFT, O, Move to workspace 13, movetoworkspace, 13
bindd = $mainMod SHIFT, P, Move to workspace 14, movetoworkspace, 14

# Special workspace (scratchpad)
bindd = $mainMod, S, Toggle scratchpad, togglespecialworkspace, magic
bindd = $mainMod SHIFT, S, Move to scratchpad, movetoworkspace, special:magic

# Mouse bindings
bindd = $mainMod, mouse_down, Next workspace (scroll), workspace, e+1
bindd = $mainMod, mouse_up, Previous workspace (scroll), workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
