background {
  monitor =
  path = screenshot
  blur_passes = 3
  blur_size = 8
  noise = 0.02
  contrast = 0.9
  brightness = 0.6
}

# 時刻
label {
  monitor =
  text = $TIME
  font_size = 120
  font_family = sans-serif
  color = rgba(255, 255, 255, 0.9)
  position = 0, 200
  halign = center
  valign = center
}

# 日付
label {
  monitor =
  text = cmd[update:3600000] date +"%Y-%m-%d (%a)"
  font_size = 28
  font_family = sans-serif
  color = rgba(255, 255, 255, 0.7)
  position = 0, 100
  halign = center
  valign = center
}

# ユーザー名
label {
  monitor =
  text = $USER
  font_size = 20
  font_family = sans-serif
  color = rgba(255, 255, 255, 0.6)
  position = 0, -420
  halign = center
  valign = center
}

input-field {
  monitor =
  size = 400, 60
  outline_thickness = 3
  dots_size = 0.3
  dots_spacing = 0.3
  outer_color = rgba(100, 100, 100, 0.5)
  inner_color = rgba(30, 30, 30, 0.8)
  font_color = rgba(255, 255, 255, 0.9)
  fade_on_empty = true
  placeholder_text = <i>Password...</i>
  hide_input = false
  check_color = rgba(100, 200, 100, 0.8)
  fail_color = rgba(200, 100, 100, 0.8)
  fail_text = <i>$FAIL</i>
  position = 0, -500
  halign = center
  valign = center
}
